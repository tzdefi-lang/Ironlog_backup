<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>IronLog Gym Tracker</title>
    <meta name="theme-color" content="#F9F8F4" />
    <meta name="description" content="Track your gym progress efficiently." />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,600;0,700;1,600;1,700&family=Source+Sans+3:wght@400;500;600;700;800&display=swap"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <link rel="icon" href="/icons/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <style>
      #root {
        min-height: 100vh;
      }
      .boot-shell {
        width: min(28rem, 100%);
        margin: 0 auto;
        min-height: 100vh;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .boot-block {
        border-radius: 1.5rem;
        background: rgba(220, 207, 194, 0.52);
      }
      html.dark .boot-block {
        background: rgba(84, 94, 85, 0.62);
      }
    </style>
    <script>
      (function () {
        try {
          var mode = localStorage.getItem('ironlog_theme_mode');
          if (mode !== 'light' && mode !== 'dark' && mode !== 'system') mode = 'system';
          var prefersDark =
            typeof window.matchMedia === 'function' &&
            window.matchMedia('(prefers-color-scheme: dark)').matches;
          var isDark = mode === 'dark' || (mode === 'system' && prefersDark);
          var isLight = mode === 'light';
          var root = document.documentElement;
          root.classList.toggle('dark', isDark);
          root.classList.toggle('light', isLight);
          root.style.colorScheme = isDark ? 'dark' : 'light';
          root.style.backgroundColor = isDark ? '#1F2722' : '#F9F8F4';
          var themeColorMeta = document.querySelector('meta[name="theme-color"]');
          if (themeColorMeta) {
            themeColorMeta.setAttribute('content', isDark ? '#2D3A31' : '#F9F8F4');
          }
          var appleStatusBarMeta = document.querySelector(
            'meta[name="apple-mobile-web-app-status-bar-style"]'
          );
          if (appleStatusBarMeta) {
            appleStatusBarMeta.setAttribute('content', isDark ? 'black-translucent' : 'default');
          }
        } catch (_error) {
          // Ignore theme bootstrap failures and keep default rendering.
        }
      })();
    </script>
  </head>
  <body class="antialiased select-none">
    <div id="root">
      <div class="boot-shell" aria-hidden="true">
        <div class="boot-block" style="height: 2.25rem; width: 10rem;"></div>
        <div class="boot-block" style="height: 14rem;"></div>
        <div class="boot-block" style="height: 6rem;"></div>
      </div>
    </div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
